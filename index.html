<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Untitled</title>
    </head>
    <body>
		<p>placeholder for scottstanfield.com</p>
		<p>Adding new text to show browser caching</p>
		<p id="foo">one more line</p>

		<input type="button" onclick="changeText()" value="click me" />

		<script type="text/javascript">
			function changeText() {
				var p = document.getElementById('foo');
				p.innerHTML = "scott";
			}
		
		</script>
    </body>
</html>
